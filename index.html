<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to external style sheet -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
<div id="background-container"></div>
<div id="particles-js"></div> <!-- Container for particles animation -->
<div id="countdown">
    <div id="days"></div>
    <div id="hours"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
<button id="openModalBtn">OPEN</button> <!-- Button to open modal -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImg" src="pageps.png" alt="Pop">
  </div>
</div>
<div id="cursorAnimation"></div>
<div id="emojis"></div> <!-- Container for falling emojis -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>  <!-- Link to particles.js library-->
<script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
