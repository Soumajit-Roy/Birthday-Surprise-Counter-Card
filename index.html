<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
    <div id="particles-js"></div>
    <div id="countdown">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    <button id="openModalBtn">OPEN</button>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg" src="Assests/cat-guards.png" alt="Popup Image">
            
            <div id="pawbtn" class="paw-button">
                <div class="paw-pad"></div>
                <div class="toe-bean toe-bean1"></div>
                <div class="toe-bean toe-bean2"></div>
                <div class="toe-bean toe-bean3"></div>
                <div class="toe-bean toe-bean4"></div>
            </div>
        </div>
    </div>
    </div>
    <div id="cursor"></div>
    <div id="emojis"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
